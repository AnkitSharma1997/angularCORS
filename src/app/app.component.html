<div class="container-fluid">
  <h3>Bootcamp Enrollment Form</h3>
  
  <form  #userForm = "ngForm" (ngSubmit)="onSubmit()" novalidate >


    <div class="form-group">
      <label>Name</label>
      <input  type="text" required #name="ngModel" [class.is-invalid] ="name.invalid && name.touched" class="form-control" name ="userName" [(ngModel)] = "userModel.name" >
      <small class="text-danger" [class.d-none] = "name.valid || name.untouched">Name is required</small>
    </div>
    
    <div class="form-group"> 
      <label>Email</label>
      <input type="text" required #email="ngModel" [class.is-invalid] ="email.invalid && email.touched" class="form-control" name = "email" [(ngModel)] ="userModel.email">
      <small class="text-danger" [class.d-none] = "email.valid || email.untouched">Email is required</small>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" required #phone="ngModel" pattern="^\d{10}$" [class.is-invalid] ="phone.invalid && phone.touched" class="form-control"name="phone" [(ngModel)] ="userModel.phone">
      <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
        <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
        <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be of 10 digit</small>
      </div>
      
    </div>

    <div class="form-group">
      <select required #topic="ngModel" [class.is-invalid]="topic.invalid && topic.touched" class="custom-select" name= "topics" ngModel>
        <option value="">I am intrested in</option>
        <option *ngFor = 'let topic of topics'>{{topic}}</option>
      </select>
      <small class="text-danger" [class.d-none]="topic.valid || topic.untouched">Please choose the topic</small>
    </div>

    <div class="mb-3">
      <label>Time Prefrence</label>
      <div class="form-check">
        <input required class="form-check-input"  ngModel type = "radio" name= "timePreference" value="Morning">
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input required class="form-check-input"  ngModel type = "radio" name= "timePreference" value="Evening">
        <label class="form-check-label">Evening (5AM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
       <input required class="form-check-input" name="subscribe" ngModel type="checkbox">
       <label class="from-check-label">send me promotional offers</label>
    </div>

    <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit">submit</button>

  </form>
</div>
